<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercicio 6.1</title>
</head>

<body>
    <header>
        <h1>Formulário para cadastro de currículo</h1>
    </header>
    <main>
        <form action="" method="get" id="form">
            <fieldset>
                <div>
                    <label for="input-name">Nome</label>
                    <input type="text" maxlength="40" name="name" id="input-name" required>
                </div>

                <div>
                    <label for="input-email">Email</label>
                    <input type="text" maxlength="50" name="email" id="input-email" required>
                </div>

                <div>
                    <label for="input-cpf">CPF</label>
                    <input type="text" maxlength="11" name="cpf" id="input-cpf" required>
                </div>

                <div>
                    <label for="input-address">Endereço</label>
                    <input type="text" maxlength="200" name="address" id="input-address" required>
                </div>

                <div>
                    <label for="input-city">Cidade</label>
                    <input type="text" maxlength="28" name="city" id="input-city" required>
                </div>

                <div>
                    <label for="input-state">Estado</label>
                    <select name="state" id="input-state" required></select>
                </div>

                <div>
                    <label for="house">Tipo de imóvel: </label>
                    <input type="radio" name="house" id="input-home" value="home" required>
                    <label for="input-home">Casa</label>
                    <input type="radio" name="house" id="input-apartament" value="apartament" required>
                    <label for="input-apartament">Apartamento</label>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <div>
                    <label for="input-curriculum">Resumo Currículo</label>
                    <textarea maxlength="1000" cols="50" rows="10" name="curriculum" id="textarea-curriculum" required></textarea>
                </div>

                <div>
                    <label for="input-role">Cargo</label>
                    <input type="text" maxlength="40" name="role" id="input-role" required>
                </div>

                <div>
                    <label for="input-desc">Descrição do Cargo</label>
                    <input type="text" maxlength="500" name="desc" id="input-desc" required>
                </div>

                <div>
                    <label for="input-date">Data de Início</label>
                    <input type="text" size="11" name="date" id="input-date" required>
                </div>
            </fieldset>
            <br>
            <button class="button-submit" type="submit">Enviar</button>
            <button class="button-clear" type="button">Limpar</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
