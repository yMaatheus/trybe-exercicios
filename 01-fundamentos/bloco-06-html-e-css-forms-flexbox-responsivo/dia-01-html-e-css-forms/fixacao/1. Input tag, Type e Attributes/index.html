<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio Fixacao 6.1</title>
</head>
<body>
    <form action="" method="get">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email" autocomplete="off" autofocus required>
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
        <input type="checkbox" id="remember-password">
        <label for="remember-password">Lembre-me</label>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
